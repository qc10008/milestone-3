<!DOCTYPE html>
<html>
<head>
    <title>Another Page</title>
    <style>
        /* Center the content */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Main text styling */
        .fireworks-text {
            position: relative;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Sparkles effect */
        .fireworks-text::before,
        .fireworks-text::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(224, 8, 8, 0.8), rgba(255,255,255,0));
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%) scale(1);
            animation: sparkle 1s infinite ease-in-out;
        }

        .fireworks-text::after {
            width: 15px;
            height: 15px;
            animation-delay: 0.5s;
        }

        /* Keyframes for the sparkle animation */
        @keyframes sparkle {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
        }

        /* Additional sparkles */
        .fireworks-text span {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 215, 0, 0.8); 
            border-radius: 50%;
            animation: sparkle-move 1.5s infinite ease-in-out;
        }

        /* Positioning individual sparkle*/
        .fireworks-text span:nth-child(1) { top: -10px; left: -20px; animation-delay: 0.2s; }
        .fireworks-text span:nth-child(2) { top: -20px; right: -10px; animation-delay: 0.4s; }
        .fireworks-text span:nth-child(3) { bottom: -15px; left: 0; animation-delay: 0.6s; }
        .fireworks-text span:nth-child(4) { bottom: -10px; right: -20px; animation-delay: 0.8s; }

        /* Sparkle animation */
        @keyframes sparkle-move {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Link */
        .link {
            display: inline-block;
            margin-top: 20px;
            font-size: 18px;
            color: #4CAF50;
            text-decoration: none;
            padding: 10px 15px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .link:hover {
            background-color: #4CAF50;
            color: white;
        }

        /* Image */
        .computer-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 1px solid #2501f5;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(57, 161, 221, 0.2);
        }
    </style>
</head>
<body>
    <div class="fireworks-text">
        This is Milestone 3 for Intro to Web Development.
        <!-- Additional sparkles around the text -->
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    
    <!-- Computer image -->
    <img src="https://tse2.mm.bing.net/th?id=OIP.jFm3GeAl8fjgeCro4R7-fAHaH6&w=474&h=474&c=7" alt="Computer Image" class="computer-image">

    <button class="thumbs-btn">üëç</button>
    <button class="thumbs-btn thumbs-down">üëé</button>

    <a href="index.html" class="link">Go Back to the Main Page</a>
</body>
</html>
